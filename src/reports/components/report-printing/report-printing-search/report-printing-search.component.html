<d-search-screen
  [searchId]="controller.getSearchId(controller.filterSelected)"
  [apiName]="controller.getApiName(controller.filterSelected)"
  mode="multiple"
  (onConfirm)="onSelect($event)"
  [(value)]="controller.filterSelected['value']"
  [fieldDescription]="controller.getSearchReturnField(controller.filterSelected)"
  >
</d-search-screen>
