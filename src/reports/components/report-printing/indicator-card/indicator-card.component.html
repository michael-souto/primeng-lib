<div class="card p-0 overflow-hidden flex flex-column">
  <div class="flex align-items-center p-3">
    <div class="ml-3">
      <span class="text-{{ color }}-500 block white-space-nowrap">{{
        title
      }}</span>
      <span class="text-{{ color }}-500 block text-4xl font-bold">{{
        value
      }}</span>
    </div>
  </div>
  <img
    [src]="'assets/reports/images/' + color + '.svg'"
    class="w-full"
    alt="users"
  />
</div>
