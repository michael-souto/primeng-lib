<label [for]="id" class="font-medium text-900 font-semibold text-0" translate>{{
  label
}}</label
>{{ required || invalidMessage ? "*" : "" }}
  <p-calendar
    [name]="id"
    appendTo="body"
    [dateFormat]="dateFormat"
    [showButtonBar]="true"
    [showIcon]="true"
    [showOnFocus]="false"
    [inputId]="id"
    inputStyleClass="w-full"
    styleClass="w-full"
    [inputStyle]="{ height: '3.5rem', minWidth: '100px' }"
    [(ngModel)]="value"
    [placeholder]="placeholder ?? ''"
    [required]="required"
    class="{{
      (isNullRequired() && invalidCondition) ||
      (isRequired() && (isSubmitted() || isNullSubmitted()) && isEmpty())
        ? 'ng-invalid ng-dirty'
        : ''
    }}"
    (ngModelChange)="onValueChange($event)"
  ></p-calendar>
<small
  class="ng-invalid ng-dirty"
  *ngIf="
    (isNullRequired() && invalidCondition) ||
    (isRequired() && (isSubmitted() || isNullSubmitted()) && isEmpty())
  "
>
  {{
    invalidMessage ||
      (isRequired() && (isSubmitted() || isNullSubmitted()) && isEmpty()
        ? messageRequired
        : "")
  }}
</small>
