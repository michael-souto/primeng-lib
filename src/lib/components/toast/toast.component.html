<p-toast position="bottom-center" (onClose)="onReject()">
  <ng-template let-message pTemplate="message">
    <div class="flex flex-col items-start" style="flex: 1">
      <div class="flex align-items-center gap-2">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
        />
        <span class="font-bold text-900 text-0"> {{ message.summary }} </span>
      </div>
      <div class="font-medium text-lg my-4 text-900 text-0">
        {{ message.detail }}
      </div>
      <p-button size="small" label="{{ 'CONFIRM' | translate }}" (onClick)="onConfirm()" *ngIf="hasConfirmFunction" />
    </div>
  </ng-template>
</p-toast>
