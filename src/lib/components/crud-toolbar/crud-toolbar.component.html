<div class="flex justify-content-between w-full">
  <div>
    <button
      *ngIf="framework.utils.isDesktop()"
      pButton
      pRipple
      icon="fas fa-chevron-left"
      [raised]="true"
      label="Voltar"
      class="w-auto mr-3 mt-3"
      (click)="clickBack()"
    ></button>

    <button
      *ngIf="updateMode"
      pButton
      pRipple
      [raised]="true"
      [label]="'DELETE' | translate"
      class="w-auto mt-3"
      type="submit"
      icon="fas fa-trash"
      severity="danger"
      (click)="clickDelete()"
    ></button>
  </div>

  <button
    pButton
    pRipple
    icon="fas fa-floppy-disk"
    [raised]="true"
    [label]="'SAVE' | translate"
    class="w-auto mt-3"
    type="submit"
    severity="success"
    [disabled]="disabledSave"
    (click)="clickSave()"
  ></button>
</div>
