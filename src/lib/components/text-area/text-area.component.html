<label [for]="id" class="font-medium text-900 font-semibold text-0" translate>{{
  label
}}</label
>{{ required ? "*" : "" }}
<textarea
  [id]="id"
  pInputTextarea
  [required]="required"
  rows="5"
  cols="30"
  [(ngModel)]="value"
  (ngModelChange)="onValueChange($event)"
  [ngClass]="{
    'ng-invalid ng-dirty': invalidCondition
  }"
  class="w-full"
>
</textarea>

<small class="ng-invalid ng-dirty" *ngIf="invalidCondition">
  {{ invalidMessage }}
</small>
