<label
  for="profiles"
  class="font-medium text-900 font-semibold text-0"
  *ngIf="label != null"
  translate
  >{{ label }} {{ required ? "*" : "" }}</label
>
<div class="p-inputgroup">
  <span class="p-inputgroup-addon">
    <i class="fas fa-keyboard"></i>
  </span>
  <p-autoComplete
    [(ngModel)]="value"
    [suggestions]="listSearch"
    (completeMethod)="search($event)"
    [disabled]="disabled"
    [forceSelection]="true"
    [field]="fieldDescription"
    [placeholder]="title"
    [dropdown]="dropdown"
    [showClear]="dropdown"
    [completeOnFocus]="dropdown"
    (onSelect)="selectEntity($event)"
    (onUnselect)="updateValue()"
    (onClear)="clearValue()"
    (onBlur)="updateValue()"
    [multiple]="multiple"
    appendTo="body"
    [inputStyle]="{
      height: multiple ? '1.9rem' : '3.5rem',
      width: 'calc(100% - 45px)'
    }"
    class="{{ invalidCondition ? 'ng-invalid ng-dirty' : '' }} ' search"
  >
  </p-autoComplete>
  <button
    type="button"
    *ngIf="!dropdown"
    pButton
    label="Buscar"
    icon="pi pi-search"
    class="p-button-warning"
    (click)="goToSearchScreen()"
  ></button>
</div>
<small class="ng-invalid ng-dirty" *ngIf="invalidCondition">
  {{ invalidMessage }}
</small>
