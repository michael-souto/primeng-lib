<button
  *ngIf="visible"
  type="button"
  pButton
  [style]="{ 'min-width': !isMobile ? width : '', 'min-height': heigth != null ? heigth : 'auto'}"
  [label]="(isMobile ? '' : label)"
  [icon]="icon"
  [disabled]="disabled || isProcessing === true"
  [pTooltip]="tooltip"
  [tooltipPosition]="tooltipPosition"
  (click)="clickButton()"
  [ngClass]="{
    'p-button-secondary': color == 'secondary',
    'p-button-success': color == 'success',
    'p-button-info': color == 'info',
    'p-button-warning': color == 'warning',
    'p-button-help': color == 'help',
    'p-button-danger': color == 'danger',
    'p-button-text': text,
    'p-button-rounded': rounded,
    'p-button-raised ': raised,
    'p-button-outlined': outlined,
    'p-button-plain': plain
  }"
  class="scalein animation-duration-300 animation-iteration-1"
></button>
