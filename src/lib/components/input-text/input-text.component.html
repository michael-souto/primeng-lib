<label [for]="id" class="font-medium text-900 font-semibold text-0" translate>{{
  label
}}</label
>{{ required || invalidMessage ? "*" : "" }}
<input
  [id]="id"
  type="text"
  pInputText
  [required]="required"
  autofocus
  [(ngModel)]="value"
  (ngModelChange)="onValueChange($event)"
  pSize="large"
  style="height: 3.5rem"
  [placeholder]="placeholder ?? ''"
  [disabled]="disabled"
  class="{{
    (isNullRequired() && invalidCondition) ||
    (isRequired() && (isSubmitted() || isNullSubmitted()) && isEmpty())
      ? 'ng-invalid ng-dirty'
      : ''
  }}"
/>

<small
  class="ng-invalid ng-dirty"
  *ngIf="
    (isNullRequired() && invalidCondition) ||
    (isRequired() && (isSubmitted() || isNullSubmitted()) && isEmpty())
  "
>
  {{
    invalidMessage ||
      (isRequired() && (isSubmitted() || isNullSubmitted()) && isEmpty()
        ? messageRequired
        : "")
  }}
</small>
